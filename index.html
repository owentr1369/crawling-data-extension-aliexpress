<!DOCTYPE html>
<html>
<head>
    <title>Crawl Aliexpress Reviews</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2>Get product reviews from Aliexpress</h2>
        <br />
        <form>
            <div class="form-group">
                <label for="productURL">Product URL</label>
                <input type="text" class="form-control" id="productURL" placeholder="Enter a valid product URL">
            </div>
            <br />
            <button type="button" id="startButton" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <div id="result"></div>
        <br />
    </div>
</body>
<script type="text/javascript" src="jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
